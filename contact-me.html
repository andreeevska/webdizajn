<nav>

    <li><a href="more-ideas.html">More Ideas</a></li>

<main>
  <section>
    <div class="container">
      <h2>Get in Touch</h2>
      <p>Feel free to reach out to me with any questions, inquiries, or collaboration opportunities. Fill out the form below and I'll get back to you as soon as possible.</p>

      <form action="#" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</main>
